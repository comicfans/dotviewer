<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split.js Example (Module)</title>
    <link rel="stylesheet" href="split.css" />
    <link rel="stylesheet" href="dist/bundle.css" />
  </head>
  <body>
    <div class="split">
      <div id="split-editor">

        <div class='container mb-3 d-flex flex-column h-100'>

          <div class="mb-3">
            <label for="local-dot" class="form-label">load local dot(or drag & drop here)</label>
            <input class="form-control" type="file" id="local-dot">
          </div>


          <div class="d-flex flex-column h-100 mb-3">
            <label for="dot-contents" class="form-label">dot contents</label>
            <textarea class="form-control flex-grow-1" id="dot-contents">digraph { a -> b }</textarea>
          </div>
          <input id="message" class="mb-3 form-control" type="text" value="" aria-label="message" readonly>

        </div>


      </div>
      <div id="split-graph">
        <div id="graph" style="text-align: center;"  class='h-100'></div>

      </div>
    </div>





    <script type="module" src="dist/bundle.js"></script>
  </body>
</html>
